<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./htmlTemplateString.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body style="height: 100vh;">
    <script type="text/javascript">
        /**
         * You will need to update below server if you are using a different port number in your .env file.
         */
        fetch('http://127.0.0.1:8000/api/create_link_token')
            .then(response => response.json())
            .then(data => {
                const htmlString = `${htmlParameter + html1 + data.accessToken + html2 + data.apiHost + html3}`;
                let iframe = document.createElement('iframe');
                iframe.setAttribute('title', 'Smile Wink Widget');
                iframe.setAttribute('style', 'width: 100%;height: 100%;border: none;');
                iframe.setAttribute('sandbox', 'allow-scripts allow-popups allow-forms');
                iframe.setAttribute('scrolling', 'auto');
                iframe.srcdoc = htmlString.replace(/&lt;/g, '<');
                document.body.appendChild(
                    iframe
                );
            })
            .catch(error => console.error(error));
    </script>
</body>

</html>
